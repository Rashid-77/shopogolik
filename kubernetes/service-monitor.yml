apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-demo-monitor
  labels:
    app: metrics-demo-monitor
    
spec:
  endpoints:
    - port: shop_srv_port
      scrapeTimeout: 30s
      path: /metrics     
      honorLabels: true
      scheme: http
#  jobLabel: stack
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: shopogolik
