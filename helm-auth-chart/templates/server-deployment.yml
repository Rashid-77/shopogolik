apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    name: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  progressDeadlineSeconds: 2147483647
  replicas: {{ .Values.authServer.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: "shopgolik_db"
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: {{ .Values.db.port | quote }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: auth-postgres-credentials
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: auth-postgres-credentials
        - name: FIRST_SUPERUSER
          valueFrom:
            secretKeyRef:
              name: auth-server-credentials
              key: superuser
        - name: FIRST_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-server-credentials
              key: superuser_pwd

        image: {{ .Values.authServer.image.repository }}
        imagePullPolicy: {{ .Values.authServer.image.pullPolicy }}
        name: {{ .Release.Name }}
        ports:
        - name: {{ .Values.authServer.portName }}
          containerPort: {{ .Values.authServer.port }}
        resources: {}
          # limits:
          #   memory: 2Gi
          #   cpu: "1"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
