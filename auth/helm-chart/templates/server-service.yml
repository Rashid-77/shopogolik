apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - port: {{ .Values.auth-server.port }}
    name: {{ .Values.auth-server.portName }}
    targetPort: {{ .Values.auth-server.targetPort }}
